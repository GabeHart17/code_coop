<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>{{ uname }}'s challenges:</h2>
    <table>
      {% for ch in challenges %}
      <tr><td>
        <b><a href="/challenge?c={{ ch.cid }}">{{ ch.title }}</a></b>
        <br>
        <p>{{ ch.desc }}</p>
      </td></tr>
      {% endfor %}
    </table>
  </body>
</html>
