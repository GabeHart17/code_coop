<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Login</h3>
    <form action="/login" method="post" autocomplete="off">
      <p>Username:</p>
      <input type="text" name="username" value="" required>
      <br>
      <p>Password:</p>
      <input type="password" name="password" value="" required>
      <br>
      <input type="submit" value="Login">
    </form>
    <br>
    <h5>{{ error }}</h5>
  </body>
</html>
